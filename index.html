<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Introduction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 2em 0;
            text-align: center;
            position: relative;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            position: absolute;
            top: -75px;
            left: 50%;
            transform: translateX(-50%);
        }

        header h1 {
            margin: 0;
            padding-top: 80px;
        }

        section {
            padding: 2em;
            margin: 1em auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            border-radius: 10px;
        }

        .bio p, .socials h2 {
            margin: 1em 0;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 1em;
            flex-wrap: wrap;
        }

        .button {
            display: inline-block;
            padding: 1em 2em;
            text-decoration: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .twitter { background-color: #1da1f2; }
        .linkedin { background-color: #0077b5; }
        .github { background-color: #333; }
        .instagram { background-color: #e1306c; }

        .button:hover {
            opacity: 0.8;
        }

        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #333;
            color: white;
            position: relative;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="your-photo.jpg" alt="[Your Name]" class="profile-photo">
        <h1>Welcome to My Personal Website</h1>
    </header>
    <section class="bio">
        <h2>About Me</h2>
        <p>Hi, I'm [Your Name], a [Your Profession]. I have a passion for [Your Passion].</p>
        <p>[Include more information about yourself, your background, your interests, etc.]</p>
    </section>
    <section class="socials">
        <h2>Connect with Me</h2>
        <div class="social-buttons">
            <a href="https://twitter.com/yourusername" target="_blank" class="button twitter">Twitter</a>
            <a href="https://linkedin.com/in/yourusername" target="_blank" class="button linkedin">LinkedIn</a>
            <a href="https://github.com/yourusername" target="_blank" class="button github">GitHub</a>
            <a href="https://instagram.com/yourusername" target="_blank" class="button instagram">Instagram</a>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 [Your Name]. All rights reserved.</p>
    </footer>
</body>
</html>
