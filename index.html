<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Introduction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="your-photo.jpg" alt="[Your Name]" class="profile-photo">
        <h1>Welcome to My Personal Website</h1>
    </header>
    <section class="bio">
        <h2>About Me</h2>
        <p>Hi, I'm [Your Name], a [Your Profession]. I have a passion for [Your Passion].</p>
        <p>[Include more information about yourself, your background, your interests, etc.]</p>
    </section>
    <section class="socials">
        <h2>Connect with Me</h2>
        <div class="social-buttons">
            <a href="https://twitter.com/yourusername" target="_blank" class="button twitter">Twitter</a>
            <a href="https://linkedin.com/in/yourusername" target="_blank" class="button linkedin">LinkedIn</a>
            <a href="https://github.com/yourusername" target="_blank" class="button github">GitHub</a>
            <a href="https://instagram.com/yourusername" target="_blank" class="button instagram">Instagram</a>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 [Your Name]. All rights reserved.</p>
    </footer>
</body>
</html>
